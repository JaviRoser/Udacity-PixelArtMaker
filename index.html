<!DOCTYPE html>
<html>
	<head>
		<title>Pixel Art Maker!</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
		 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="styles.css">
		
		<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
		
		<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script> 
	</head>
	<body>
		<div class="jumbotron ">
			<h1>Lab: Pixel Art Maker 
				<!--<div style="font-size:2em; color:Tomato">
				<i class="fas fa-paint-brush"></i>
				</div>-->
			</h1>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<h2><i class="fas fa-th"></i>Choose Grid Size </h2>
					<form id="sizePicker">
						<div class="row">
							<div class="col-md-5">
								Grid Height:
								<input type="number" id="inputHeight" name="height" min="1" value="1">
							</div>
							<div class="col-md-5">
								Grid Width:
								<input type="number" id="inputWidth" name="width" min="1" value="1">	
							</div>
							<div class="col-md-2">
								<input id="GridSizeButton" type="submit" class="bg-white text-black" >
							</div>
						</div>
					</form>
					<h2><i class="far fa-hand-point-right"></i>Pick A Color</h2>
					<input type="color" id="colorPicker" class="btnColor" value="#E84545">
				</div>
				<div class="col-md-6">
					<div class="canvasStyle">
						<h2>Design Canvas</h2>
						<table id="pixelCanvas">
							<script src="designs.js"></script>
						</table>
					</div>
				</div>
			</div>  <!---EndofContainerFluid-->
		</div>  <!---EndofRow-->
	</body>
</html>
